<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Promo Invader Two</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="board">

    <div class="score-board">
        <h2>SCORE</h2>
        <h2 class="score">0</h2>
    </div>

    <h1>PROMO INVADER</h1>

    <audio autoplay="autoplay" loop="true" controls="controls">
        <source src="./assets/music.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas la balise audio
    </audio>

    <div id="life-board">
        <h2>LIFE</h2>
        <h3 class="life">5</h3>
    </div>

</div>

<button id="new-game">START GAME</button>

<div id="game">

    <div class="puissance-fond"></div>
    <div class="puissance-position"></div>
    <div id="game-over">GAME OVER</div>

</div>

<script src="script.js" type="module"></script>
</body>
</html>
